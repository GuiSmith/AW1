<!DOCTYPE html>
<html lang = "pt-br">
	
	<head>
	
		<meta charset="utf-8">
	
		<title></title>
	
	</head>
	
	<body>

		<ol type = "A">
			
			<li id = "exercise-a" >

				<br>
				
				<form id = "form-a-id" name = "form-a" method = "POST" action = "#" autocomplete = "off" >
					
					<p>
					
						<label for = "username-id" >Username:</label><br>
						<input type = "text" id = "username-id" name = "Username" size = "25" maxlength = "25" placeholder = "Digite aqui..." title = "Digite nome de usuário" required autofocus>

					</p>

					<p>
						
						<label for = "password-id" >Password:</label><br>
						<input type = "password" id = "password-id" name = "password" size = "25" maxlength = "25" placeholder = "Digite aqui..." title = "Digite sua senha" required>

					</p>

					<p>
						
						<label for = "comment-id" >O que você achou desse show?</label><br>
						<textarea id = "comment-id" name = "comment" rows = "6" cols = "27" maxlength = "150" placeholder = "Entre com seu comentário..." title = "Digite seu comentário" ></textarea>

					</p>

				</form>

			</li>

			<li id = "exercise-b" >

				<br>

				<form id = "form-b-id" name = "form-b" method = "POST" action = "#" autocomplete = "off" >
					
					<fieldset>

						<legend>Detalhes de contato</legend>

						<p>
							
							<label for = "email-id" >E-mail:</label><br>
							<input type = "email" id = "email-id" name = "email" size = "25" maxlength = "25" placeholder = "Digite aqui..." title = "Digite seu e-mail" required >

						</p>

						<p>
							
							<label for = "celular-id" >Celular:</label><br>
							<input type = "tel" id = "celular-id" name = "celular" size = "25" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder = "Digite aqui..." title = "Digite seu celular" required >

						</p>

						<p>
							
							<label for = "telefone-id" >Telefone:</label><br>
							<input type = "tel" id = "telefone-id" name = "telefone" size = "25" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder = "Digite aqui..." title = "Digite seu telefone" required >

						</p>

					</fieldset>

				</form>

			</li>

			<li id = "exercise-c" >

				<br>
				
				<form id = "form-c-id" name = "form-c" method = "POST" action = "#" autocomplete = "off" >
					
					<p>
						
						<label for = "birth-date" >Data de nascimento:</label>
						<input type = "date" id = "birth-date" name = "birth-date" required>

						<input type = "submit" id = "submit" name = "submit" value = "Enviar" >

					</p>

				</form>

			</li>

			<li id = "exercise-d" >
				
				<br>

				<form id = "form-c" name = "form-c" method = "POST" action = "#" autocomplete = "off" >

					<p>
						
						<label for = "e-mail-c" >Por favor, entre com o seu endereço de email:</label><br><br>
						<input type = "email" id = "e-mail-c" name = "email-c" size = "25" maxlength = "25" placeholder = "Digite aqui..." title = "Digite seu e-mail" required>
 
					</p>

				</form>

			</li>

		</ol>

	</body>

</html>
